<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleLogin.css">
    <title>Projeto Zup</title>
</head>

<body>
    <header>
        <div class="banner">
            <img src="img/zupperslogo.png" alt="">
        </div>
    </header>
    <!--<form class="formAcess">-->
        <div class="formAcess">
            <div class="card">
                <div class="card-login">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required> 
                </div>
                <div class="card-senha">
                    <label>Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" requires> 
                </div>
                <div class="card-lembrar">
                    <label><input type="checkbox">Lembrar senha</label>
                </div>
                <div class="btn-login">
                    <button type="submit" id="login">Log In</button>
                </div>
                <hr />
                <div class="eita">Ainda não possuí conta?</div>
                <div class="btn-create">
                    <button type="submit"><a href="./NewAccount/indexCreate.html">Criar conta</a></button>
                </div>
            </div>
        </div>
    <!--</form>-->
    
</body>
<script src="scriptLogin.js"></script>
</html>
