<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Zuppers Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900|Roboto+Slab:700|Roboto:400,400i"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="styleCreate.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

  </head>

  <body>
    <nav class="navegacao">
      <div class="navegacao__box container">
        <a class="navegacao__logo" href="../indexpage/IndexInit.html">
          <img
            class="img-responsive"
            src="../img/ZPlogo.png"
            alt="Logo ZP"
          />
        </a>
        </div> 
    </nav>
    <main>
        <div class="formCadastro">
            <form action="cadastroUsuario" method="post">
                <!-- DADOS PESSOAIS-->
            <fieldset>
                <legend>Dados Pessoais</legend>
                <table cellspacing="10">
                    <tr>
                        <td>
                            <label>Nome:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="nome">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Sobrenome:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="sobrenome">
                        </td>
                        </tr>
                    <tr>
                        <td>
                            <label>Nascimento: </label>
                        </td>
                        <td align="left">
                            <input type="date" name="nascimento">  
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>CPF:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="cpf" size="11" maxlength="11">
                        </td>
                    </tr>
                </table>
            </fieldset>
            
            <br />
                
                <!-- DADOS DE LOGIN -->
                <fieldset>
                    <legend>Dados de login</legend>
                    <table cellspacing="10">
                        <tr>
                            <td>
                                <label for="email">E-mail: </label>
                            </td>
                            <td align="left">
                                <input type="email" name="email">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="imagem">Imagem de perfil:</label>
                            </td>
                            <td>
                                <input type="file" name="imagem" >
                        
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="pass">Senha: </label>
                            </td>
                            <td align="left">
                                <input type="password" name="senha">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="passconfirm">Confirme a senha: </label>
                            </td>
                            <td align="left">
                                <input type="password" name="senhaConfirm">
                            </td>
                        </tr>
                </table>
            </fieldset>
            <br />
            <!-- DADOS PROFISSIONAIS-->
            <fieldset>
                <legend>Dados Profissionais</legend>
                <table cellspacing="10">
                    <tr>
                        <td>
                            <label>Cargo/Função:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="cargo">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Setor:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="setor">
                        </td>                
                    <tr>
                        <td>
                            <label>Está na empresa desde: </label>
                        </td>
                        <td align="left">
                            <input type="date" name="employ"> 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Formação:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="formacao">
                        </td>
                    </tr>
                    
                </table>
                </fieldset>
                
                <br />
            <input type="submit" id="salvarDados">
            <input type="reset" value="Limpar">
            </form>
        </div>
    </main>


    <footer class="rodape">
        <div class="rodape__cc">
            <p>2020 | Feito por Nicolle</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./scriptCreate.js"></script>
  </body>
</html>
